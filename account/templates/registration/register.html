<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design for Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet"> {% load static %}
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-lg mb-3 navbar-dark fixed-top" style="background-color: #292727">
    <a class="navbar-brand" href="#">
        <img class="rounded img-fluid" src="{% static 'media/logoTitleWhite.png' %}" width="200" height="auto">
    </a>
</nav>

<body class="mt-5">
    <div class="container mt-3">
        <h2>Create new account</h2>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong>Error: </strong> {{ error }}
        </div>{% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Username*</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Email*</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Password*</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <label>Re-enter Password*</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter Password">
                </div>
                <div class="form-group col-md-6 alert" id="divCheckPasswordMatch" role="alert">
                </div>
            </div>
            <button type="submit" class="btn btn-green" id="submitButton" disabled>Submit</button>
        </form>
    </div>
</body>
<!-- jQuery -->
<script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
<script src="{% static 'account/js/register.js' %} "></script>

<!-- Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js "></script>

<!-- Material Design for Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js "></script>
