<div class="d-flex flex-row justify-content-between">
    <div class="dropdown">
        <button class="btn btn-green btn-sm dropdown-toggle" id="weekId" name="{{ currentWeek.id }}" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Week {{ currentWeek.id }}
        </button>
        <div class="dropdown-menu">
            {% for week in weeks %}
            <a class="dropdown-item" href="/bets/{{ week }}/">Week {{ week }}</a> {% endfor %}
        </div>
    </div>
</div>
