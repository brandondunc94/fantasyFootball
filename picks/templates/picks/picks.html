{% extends "fantasyFootball/base.html" %} {% block page_content %}

<body>
    <div class="container">
        <div class="card text-center">
            <h1>My Picks</h1>
        </div>

        {% for currentPick in pickData %}
        <fieldset class="form-group"></fieldset>
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Game</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ currentPick.homeTeam }}" id="{{ currentPick.homeTeam }}" value="home">
                    <label class="form-check-label" for="{{ currentPick.homeTeam }}">
                            {{ currentPick.homeTeam }}
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ currentPick.homeTeam }}" id="{{ currentPick.awayTeam }}" value="away">
                    <label class="form-check-label" for="{{ currentPick.awayTeam }}">
                            {{ currentPick.awayTeam }}
                  </label>
                </div>
            </div>
        </div>

        </fieldset>
        {% endfor %}
    </div>
</body>
{% endblock %}
